{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Delete Post</h1>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <p class="text-danger">Are you sure you want to delete the post "{{ post.position }}"?</p>
   




    <div class="d-flex justify-content-between mb-3">
    	  <button type="submit"  class="btn btn-danger">Delete</button>

    <a href="{% url 'admin_manage' %}" class="btn btn-secondary">Cancel</a>
  </div>






  </form>
</div>
{% endblock %}
