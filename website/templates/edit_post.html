{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Edit Post</h1>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">{{ form.position.label_tag }}</label>
      <div class="col-sm-10">
        {{ form.position }}
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">{{ form.description.label_tag }}</label>
      <div class="col-sm-10">
        {{ form.description }}
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">{{ form.skills.label_tag }}</label>
      <div class="col-sm-10">
        {{ form.skills }}
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">{{ form.vacant.label_tag }}</label>
      <div class="col-sm-10">
        {{ form.vacant }}
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">{{ form.experience.label_tag }}</label>
      <div class="col-sm-10">
        {{ form.experience }}
      </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <button type="submit" class="btn btn-primary" >Save Changes</button>
      <a href="{% url 'admin_manage' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
