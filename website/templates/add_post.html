{% extends 'base.html' %}

{% block content %}
  <h1>Add Post</h1>

<form  method="post" class="mt-4">
	  {% csrf_token %}
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"> {{ form.position.label_tag }}</label>
    <div class="col-sm-10">
    {{ form.position }}
    </div>
  </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">     {{ form.description.label_tag }}</label>
    <div class="col-sm-10">
        {{ form.description }}

    </div>
  </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">     {{ form.skills.label_tag }}
</label>
    <div class="col-sm-10">
        {{ form.skills }}

    </div>
  </div>
    <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">     {{ form.vacant.label_tag }}
</label>
    <div class="col-sm-10">
        {{ form.vacant }}

    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">        {{ form.experience.label_tag }}
</label>
    <div class="col-sm-10">
        {{ form.experience }}


    </div>
  </div>



  <br>
    <div class="d-flex justify-content-between mb-3">
    	  <button type="submit"  href="{% url 'add_post' %}" class="btn btn-primary">Add Post</button>

    <a href="{% url 'admin_manage' %}" class="btn btn-primary">Return</a>
  </div>
</form>
{% endblock %}
